<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    
    <title>PassCode Generater</title>
    <script src="assets/scripts/script.js"></script>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    
    

        
<div class="container">
    <div class="row">
        <div class="col-12">
           <h1>Password Generator</h1> 
        </div>
    </div>
  

<div class="row">
    <div class="col-12">
      <textarea rows="10" cols="50" class="textarea" id="displayPassword"></textarea>
    </div>
</div>
       
<div class= "row">
    <div class="col-6 col-xl-6 col-lg-6 col-md-6 col-6">
      <ul style="list-style-type:none;">
            <input type="number" id="lengthCheck" placeholder="0" min="8" max="128"><button id="lengthInput" onclick="setLength()">Set Length</button></li>
            <li><input type="checkbox" id="upperBox" onclick="upperFunction()"> Uppercase Characters</li>
            <li><input type="checkbox" id="lowerBox" onclick="lowerFunction()"> Lowercase Characters</li>
            <li><input type="checkbox" id="numericBox" onclick="numericFunction()">Numerica  Characters</li>
            <li><input type="checkbox" id="SspecialBox" onclick="sspecialFunction()">Special  Characters</li>
      </ul>  
    </div>
   
    <div class= "col-xl-6 col-lg-6 col-md-6 col-6">
            <div class="row">
              <button type="button" class="btn btn-warning" id="password" onclick="password()">PassWord</button>
           
            </div>
            <div class="row">
                <button type="button" class="btn btn-secondary" id="copyClip" onclick="copyPassword()">Copy  PW</button>
            </div>
        </div>  
    </div>    
</div>

<div class="offset-4 col-xl-8 col-lg-8 col-md-8 col-8 ">
    <footer>      
         <p>Copyright (c) 2020 Ezequiel Largaespada website/ All rights reserved</p>
    </footer>
  </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
